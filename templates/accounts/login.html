<div id='stars'></div>
<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h2 class="text-center mb-4" style="color:#6b51df;">Health2Home</h2>
                                    <h4 class="text-center mb-4" style="color:#6b51df;"> Login </h4>
                                    <div class="card-body">
                                        <form class="form-valide" action="" method="post" id="loginForm">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="username">Username <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                                            </div>

                                            <div class="form-group position-relative">
                                                <label for="password">Password <span class="text-danger">*</span></label>
                                                <input type="password" class="form-control col-12" id="password" name="password" placeholder="Enter your password" required>
                                                <span class="position-absolute password-toggle" style="right: 15px; top: 40px;"><i class="fa fa-eye-slash" id="toggle-password"></i></span>
                                            </div>

                                            {% comment %} <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                                <div class="form-group">
                                                    <div class="form-check ml-2">
                                                        <input class="form-check-input" type="checkbox" id="basic_checkbox_1">
                                                        <label class="form-check-label" for="basic_checkbox_1">Remember me</label>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <a class="link-txt" href="page-forgot-password.html">Forgot Password?</a>
                                                </div>
                                            </div> {% endcomment %}

                                            <div class="form-group text-center">
                                                <button type="submit" class="btn btn-primary btn-block"
                                                    style="background-color: #6b51df; border-color: #6b51df">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required vendors -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'vendor/jquery-validation/jquery.validate.min.js' %}"></script>
     <!-- Toastr -->
     <script src="{% static './vendor/toastr/js/toastr.min.js' %}"></script>

     <!-- Toastr integration with Django messages -->
     {% if messages %}
         <script type="text/javascript">
             {% for message in messages %}
                 toastr.{{ message.tags }}("{{ message|escapejs }}");
             {% endfor %}
         </script>
     {% endif %}
 
     <!-- All init script -->
     <script src="{% static './js/plugins-init/toastr-init.js' %}"></script>
    <script>
            document.getElementById('toggle-password').addEventListener('click', function () {
                const passwordField = document.getElementById('password');
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            $(document).ready(function () {
            $('#loginForm').validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 5
                    }
                },
                messages: {
                    email: "Please enter a valid email",
                    password: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 5 characters long"
                    }
                },
                errorPlacement: function (error, element) {
                    // Display the error message and set the color
                    error.css('color', '#ff4942'); // Red color for the message
                    error.addClass('shake-error'); // Add shake animation class
                    error.insertAfter(element); // Insert error message after the input element

                    // Remove shake class after animation ends
                    setTimeout(function () {
                        error.removeClass('shake-error');
                    }, 500); // Duration of the shake animation
                },
                
                highlight: function (element) {
                    $(element).css('border-color', '#ff4942'); // Set red border color for invalid fields
                },
                unhighlight: function (element) {
                    $(element).css('border-color', '#6b51df'); // Remove red border when input is valid
                }
            });
        });
    </script>
</body>
</html>
