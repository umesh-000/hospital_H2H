{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>H2H | Admin Register</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Toastr -->
    <link rel="stylesheet" href="{% static './vendor/toastr/css/toastr.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        {% comment %} .h-100 {
            background: url("{% static './images/bg2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        } {% endcomment %}

        .authincation-content {
            margin-top: 80px;
            margin-bottom: 80px;
        }

        .password-toggle {
            cursor: pointer;
        }

        .text-danger {
            color: #ff4942 !important; /* Ensure red color for danger text */
        }

        {% comment %} .btn-primary {
            background-color: #6b51df;
            border-color: #6b51df;
        }

        .btn-primary:hover {
            background-color: #6b51df;
            border-color: #6b51df;
        } {% endcomment %}
        body
        {
            color: black;
        }
    </style>
</head>


<div id='stars'></div>
<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h2 class="text-center text-secondary mb-4">Health2Home</h2>
                                    <h4 class="text-center mb-4" >Admin | Register</h4>
                                    <form id="registerForm" method="POST" action="">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label><strong>Username</strong></label>
                                            <input type="text" class="form-control" placeholder="Enter username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="email" class="form-control" placeholder="Enter admin email" name="email" required>
                                        </div>
                                        <div class="form-group position-relative">
                                            <label><strong>Password</strong></label>
                                            <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" required>
                                            <span class="position-absolute password-toggle" style="right: 15px; top: 40px;">
                                                <i class="fa fa-eye-slash" id="toggle-password"></i>
                                            </span>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-secondary btn-block">Register</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-secondary" href="{% url "login" %}">Login Here</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required vendors -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'vendor/jquery-validation/jquery.validate.min.js' %}"></script>
    <!-- Toastr -->
    <script src="{% static './vendor/toastr/js/toastr.min.js' %}"></script>

    <!-- Toastr integration with Django messages -->
    {% if messages %}
        <script type="text/javascript">
            {% for message in messages %}
                toastr.{{ message.tags }}("{{ message|escapejs }}");
            {% endfor %}
        </script>
    {% endif %}

    <!-- All init script -->
    <script src="{% static './js/plugins-init/toastr-init.js' %}"></script>
    <script>
        // Password toggle functionality
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // jQuery Validation
        $(document).ready(function () {
            $('#registerForm').validate({
                rules: {
                    admin_name: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6
                    }
                },
                messages: {
                    admin_name: "Please enter your admin name",
                    email: "Please enter a valid email",
                    password: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 6 characters long"
                    }
                },
                errorPlacement: function (error, element) {
                    error.css('color', '#ff4942');
                    error.insertAfter(element);
                },
                highlight: function (element) {
                    $(element).css('border-color', '#ff4942');
                },
                unhighlight: function (element) {
                    $(element).css('border-color', '#6b51df');
                }
            });
        });
    </script>
</body>

</html>
