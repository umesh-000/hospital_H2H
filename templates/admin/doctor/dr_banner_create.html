{% extends 'admin/deshboard.html' %}
{% load static %}

{% block content %}
<style>
    .dark-font {
        color: #454545;
    }

    .form-group {
        position: relative;
    }

    .badge-inside {
        position: absolute;
        top: 50%;
        left: 30px;
        transform: translateY(-50%);
        background-color: #ffaa16;
        color: rgb(31, 29, 29);
    }

    .form-control {
        padding-right: 80px;
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-header .btn {
        margin-left: 10px;
    }

    .submit-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .image-preview {
        margin-top: 10px;
        margin-bottom: 10px;
        max-width: 150px;
        max-height: 150px;
        border-radius: 10px;
        padding: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
</style>

<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Create Doctor Banner</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url "admin_dashboard" %}">Admin</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Create Doctor Banner</a></li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-12 col-xxl-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Doctor Banner Details</h4>
                        <div>
                            <a href="{% url "dr_banner_list" %}"><button type="button" class="btn btn-rounded btn-primary ml-auto"><span class="btn-icon-left text-primary"><i class="fa fa-list"></i></span>List</button></a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                            <!-- Doctor Banner Form -->
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group row">
                                    <label for="doctor" class="col-sm-2 col-form-label">Doctor</label>
                                    <div class="col-sm-10">
                                        <select name="doctor" id="doctor" class="form-control" required>
                                            <option value="">Select Doctor</option>
                                            {% for doctor in doctors_list %}
                                                <option value="{{ doctor.id }}">{{ doctor.dr_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="banner" class="col-sm-2 col-form-label">Banner Image</label>
                                    <div class="col-sm-10">
                                        <!-- Preview image -->
                                        <img id="imagePreview" class="image-preview" src="{% static 'images/default_image.png' %}" alt="Banner Preview">
                                        <input type="file" name="banner" id="banner" class="form-control" onchange="previewImage(event)">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="link" class="col-sm-2 col-form-label">Banner Link</label>
                                    <div class="col-sm-10">
                                        <input type="url" name="link" id="link" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="position" class="col-sm-2 col-form-label">Position</label>
                                    <div class="col-sm-10">
                                        <select name="position" id="position" class="form-control">
                                            <option value="T">Top</option>
                                            <option value="B">Bottom</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                                    <div class="col-sm-10">
                                        <select name="status" id="status" class="form-control">
                                            <option value="1">Active</option>
                                            <option value="0">Inactive</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="offset-sm-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Create Banner</button>
                                        <a href="{% url 'dr_banner_list' %}" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        const imagePreview = document.getElementById('imagePreview');
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.src = "{% static 'images/default_image.png' %}";
        }
    }
</script>

{% endblock content %}
